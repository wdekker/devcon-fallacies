breakerbox:
  urls: file:config.properties,http://localhost:9080/archaius/breakerbox
  initialDelay: 0s
  delay: 60s

breakerboxHostAndPort: localhost:9080 #default

database:
  driverClass: org.h2.Driver
  url: jdbc:h2:mem:inMemory;DB_CLOSE_DELAY=-1
  user: breakerbox
  password: breakerboxpass
  maxSize: 10
  minSize: 2
  checkConnectionWhileIdle: true
  validationInterval: 30s

tenacityClient:
  connectionTimeout: 500ms
  timeout: 1000ms

server:
  applicationConnectors:
    - type: http
      port: 9080
  adminConnectors:
    - type: http
      port: 9081
  gzip:
    enabled: false

logging:
  level: INFO
  appenders:
    - type: console
